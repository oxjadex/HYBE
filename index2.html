<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYBE - BigHit Music</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"><img src="./assets/hybeText.svg" /></div>
        <nav>
          <ul>
            <li><a href="#">Company</a></li>
            <li><a href="#">Investors</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Careers</a></li>
          </ul>
        </nav>
        <div class="language-switch">KOR</div>
      </div>
    </header>

    <main>
      <div class="main-content">
        <div class="video-container">
          <iframe
            class="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/m6pTbEz4w3o?si=n0S8rP6H2tsqCYMp"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="info">
          <h1>BIG HIT MUSIC</h1>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>© HYBE. All Rights Reserved.</p>
        <ul>
          <li><a href="#">개인정보처리방침</a></li>
          <li><a href="#">HYBE 제보센터</a></li>
          <li><a href="#">관련 사이트</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
